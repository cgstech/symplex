    <div class="container mt-5">
        <h1>Criar Novo Pedido</h1>
        <p class="lead">Preencha as informações do pedido abaixo.</p>

        <form>
            <div class="mb-3">
                <label for="clienteNome" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="clienteNome" placeholder="Digite o nome do cliente" required>
            </div>
            <div class="mb-3">
                <label for="clienteContato" class="form-label">Contato do Cliente</label>
                <input type="text" class="form-control" id="clienteContato" placeholder="Digite o contato do cliente" required>
            </div>
            <div class="mb-3">
                <label for="produtoSelecionado" class="form-label">Produto</label>
                <select class="form-select" id="produtoSelecionado" required>
                    <option value="" disabled selected>Selecione o produto</option>
                    <option value="Produto A">Produto A</option>
                    <option value="Produto B">Produto B</option>
                    <option value="Produto C">Produto C</option>
                    <!-- Adicione mais produtos conforme necessário -->
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade" required>
            </div>
            <div class="mb-3">
                <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
                <select class="form-select" id="formaPagamento" required>
                    <option value="" disabled selected>Selecione a forma de pagamento</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Transferência">Transferência</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="desconto" class="form-label">Desconto (%)</label>
                <input type="number" class="form-control" id="desconto" placeholder="Digite o desconto" min="0" max="100>
            </div>
            <button type="submit" class="btn btn-success">Criar Pedido</button>
            <a href="visualizar_pedidos.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
