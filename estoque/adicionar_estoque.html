    <div class="container mt-5">
        <h1>Adicionar Novo Produto ao Estoque</h1>
        <p class="lead">Preencha as informações do produto abaixo.</p>

        <form>
            <div class="mb-3">
                <label for="produtoNome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="produtoNome" placeholder="Digite o nome do produto" required>
            </div>
            <div class="mb-3">
                <label for="produtoDescricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="produtoDescricao" rows="3" placeholder="Digite a descrição do produto"></textarea>
            </div>
            <div class="mb-3">
                <label for="produtoQuantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="produtoQuantidade" placeholder="Digite a quantidade" required>
            </div>
            <div class="mb-3">
                <label for="produtoPreco" class="form-label">Preço Unitário</label>
                <input type="number" class="form-control" id="produtoPreco" placeholder="Digite o preço" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="produtoFornecedor" class="form-label">Fornecedor</label>
                <input type="text" class="form-control" id="produtoFornecedor" placeholder="Digite o nome do fornecedor" required>
            </div>
            <div class="mb-3">
                <label for="produtoCategoria" class="form-label">Categoria</label>
                <select class="form-select" id="produtoCategoria" required>
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Roupas">Roupas</option>
                    <option value="Alimentos">Alimentos</option>
                    <option value="Móveis">Móveis</option>
                    <!-- Adicione mais categorias conforme necessário -->
                </select>
            </div>
            <button type="submit" class="btn btn-success">Adicionar Produto</button>
            <a href="visualizar_estoque.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
