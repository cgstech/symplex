    <div class="container mt-5">
        <header class="text-center">
            <h1>Registro de Ponto</h1>
            <p class="lead">Registre seu horário de entrada e saída.</p>
        </header>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <form id="formRegistroPonto">
                    <div class="mb-3">
                        <label for="dataRegistro" class="form-label">Data</label>
                        <input type="date" class="form-control" id="dataRegistro" required>
                    </div>
                    <div class="mb-3">
                        <label for="horaEntrada" class="form-label">Hora de Entrada</label>
                        <input type="time" class="form-control" id="horaEntrada" required>
                    </div>
                    <div class="mb-3">
                        <label for="horaSaida" class="form-label">Hora de Saída</label>
                        <input type="time" class="form-control" id="horaSaida" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Registrar Ponto</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Exemplo de manipulação de formulário
        document.getElementById('formRegistroPonto').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Ponto registrado com sucesso!');
            this.reset();
        });
    </script>
