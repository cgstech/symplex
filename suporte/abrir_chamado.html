    <div class="container mt-5">
        <h1>Abrir Chamado de Suporte</h1>
        <p class="lead">Preencha o formulário abaixo para abrir um novo chamado.</p>

        <form action="processar_chamado.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Seu Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Seu Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" name="assunto" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição do Problema</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Abrir Chamado</button>
        </form>
