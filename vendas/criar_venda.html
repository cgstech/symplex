<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Venda - CGS Symplex</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="CGS Symplex Logo" class="img-fluid" style="max-height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="visualizar_vendas.html">Visualizar Vendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="relatorios.html">Relatórios</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Criar Venda</h1>
        <p class="lead">Preencha os detalhes da venda abaixo.</p>

        <form id="vendaForm">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" placeholder="Nome do Cliente" required>
            </div>

            <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" class="form-control" id="produto" placeholder="Nome do Produto" required>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" required>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço Unitário</label>
                <input type="number" step="0.01" class="form-control" id="preco" placeholder="Preço Unitário" required>
            </div>

            <div class="mb-3">
                <label for="metodoPagamento" class="form-label">Método de Pagamento</label>
                <select class="form-select" id="metodoPagamento" required>
                    <option selected disabled value="">Escolha...</option>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Venda</button>
        </form>

        <div id="resultado" class="alert alert-success mt-4" style="display: none;">
            Venda registrada com sucesso!
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 CGS Tech. Todos os direitos reservados. | <a href="../privacy_policy.html">Política de Privacidade</a> | <a href="../terms_of_service.html">Termos de Serviço</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('vendaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cliente = document.getElementById('cliente').value;
            const produto = document.getElementById('produto').value;
            const quantidade = document.getElementById('quantidade').value;
            const preco = document.getElementById('preco').value;
            const metodoPagamento = document.getElementById('metodoPagamento').value;

            // Aqui você deve fazer a chamada para registrar a venda no backend
            console.log(`Venda registrada: Cliente - ${cliente}, Produto - ${produto}, Quantidade - ${quantidade}, Preço - ${preco}, Método de Pagamento - ${metodoPagamento}`);

            // Exibir mensagem de sucesso
            document.getElementById('resultado').style.display = 'block';
            // Limpar o formulário após a submissão
            document.getElementById('vendaForm').reset();
        });
    </script>
</body>
</html>
