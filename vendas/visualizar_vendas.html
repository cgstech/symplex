    <div class="container mt-5">
        <h1>Visualizar Vendas</h1>
        <p class="lead">Abaixo está a lista de vendas registradas.</p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Método de Pagamento</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaVendas">
                <!-- As vendas serão adicionadas aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 CGS Tech. Todos os direitos reservados. | <a href="../privacy_policy.html">Política de Privacidade</a> | <a href="../terms_of_service.html">Termos de Serviço</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulação de dados de vendas (substitua isso pela sua chamada de API)
        const vendas = [
            { id: 1, cliente: "João da Silva", produto: "Produto A", quantidade: 2, preco: 50.00, metodo: "Cartão de Crédito", data: "2024-10-01" },
            { id: 2, cliente: "Maria Oliveira", produto: "Produto B", quantidade: 1, preco: 30.00, metodo: "Dinheiro", data: "2024-10-02" },
            { id: 3, cliente: "Carlos Pereira", produto: "Produto C", quantidade: 5, preco: 20.00, metodo: "Transferência", data: "2024-10-03" }
        ];

        // Função para renderizar as vendas na tabela
        function renderizarVendas() {
            const tabelaVendas = document.getElementById('tabelaVendas');
            vendas.forEach(venda => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${venda.id}</td>
                    <td>${venda.cliente}</td>
                    <td>${venda.produto}</td>
                    <td>${venda.quantidade}</td>
                    <td>R$ ${venda.preco.toFixed(2)}</td>
                    <td>${venda.metodo}</td>
                    <td>${venda.data}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removerVenda(${venda.id})">Remover</button>
                    </td>
                `;
                tabelaVendas.appendChild(row);
            });
        }

        // Função para remover uma venda (simulação)
        function removerVenda(id) {
            alert(`Venda ID ${id} removida!`);
            // Aqui você deve implementar a lógica para remover a venda do backend
        }

        // Renderiza as vendas ao carregar a página
        renderizarVendas();
    </script>
